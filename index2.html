<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Valentine üíó</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100%;
            height: 100%;
            font-family: "Comic Sans MS", cursive;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        #valentinesButton {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 30px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            background: hotpink;
            color: white;
            display: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,105,180,0.8);
        }

        #valentinesButton:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>

<body>

<canvas id="starfield"></canvas>

<button id="valentinesButton">I love you sanu veryyy muchhhhhh‚ù§</button>

<script>
/* ===== YOUR SCRIPT STARTS ===== */

var canvas = document.getElementById("starfield");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var context = canvas.getContext("2d");
var stars = 500;
var colorrange = [0, 60, 240];
var starArray = [];

function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

for (var i = 0; i < stars; i++) {
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    var radius = Math.random() * 1.2;
    var hue = colorrange[getRandom(0, colorrange.length - 1)];
    var sat = getRandom(50, 100);
    var opacity = Math.random();
    starArray.push({ x, y, radius, hue, sat, opacity });
}

var frameNumber = 0;
var opacity = 0;
var thirdOpacity = 0;

function drawStars() {
    for (var i = 0; i < stars; i++) {
        var s = starArray[i];
        context.beginPath();
        context.arc(s.x, s.y, s.radius, 0, 360);
        context.fillStyle = `hsla(${s.hue},${s.sat}%,88%,${s.opacity})`;
        context.fill();
    }
}

function updateStars() {
    starArray.forEach(s => {
        if (Math.random() > 0.99) s.opacity = Math.random();
    });
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
    const words = text.split(" ");
    let line = "";
    let lines = [];

    for (let i = 0; i < words.length; i++) {
        let testLine = line + words[i] + " ";
        let testWidth = ctx.measureText(testLine).width;
        if (testWidth > maxWidth && i > 0) {
            lines.push(line);
            line = words[i] + " ";
        } else {
            line = testLine;
        }
    }
    lines.push(line);

    lines.forEach((l, i) => {
        ctx.fillText(l, x, y + i * lineHeight);
    });
}

function drawText() {
    var fontSize = Math.min(44, window.innerWidth / 10);
    var lineHeight = fontSize + 10;
    var maxWidth = canvas.width * 0.8;

    context.font = `bold ${fontSize}px Comic Sans MS`;
    context.textAlign = "center";
    context.textBaseline = "middle";

    context.shadowColor = "hotpink";
    context.shadowBlur = 12;

    function pink(o) {
        return `rgba(255,105,180,${o})`;
    }

    if (frameNumber < 120) {
        context.fillStyle = pink(opacity);
        wrapText(context,
            "Everyday I cannot believe how lucky I am Pratiksha",
            canvas.width/2, canvas.height/2, maxWidth, lineHeight);
        opacity += 0.03;
    }

    if (frameNumber >= 120 && frameNumber < 240) {
        context.fillStyle = pink(opacity);
        wrapText(context,
            "Everyday I cannot believe how lucky I am Pratiksha",
            canvas.width/2, canvas.height/2, maxWidth, lineHeight);
        opacity -= 0.03;
    }

    if (frameNumber == 240) opacity = 0;

    if (frameNumber > 240 && frameNumber < 500) {
        context.fillStyle = pink(opacity);
        wrapText(context,
            "Amongst trillions and trillions of stars, over billions of years",
            canvas.width/2, canvas.height/2, maxWidth, lineHeight);
        opacity += 0.03;
    }

    if (frameNumber > 500 && frameNumber < 700) {
        context.fillStyle = pink(opacity);
        wrapText(context,
            "To be alive, and to get to spend this life with you",
            canvas.width/2, canvas.height/2, maxWidth, lineHeight);
        opacity -= 0.03;
    }

    if (frameNumber > 700 && frameNumber < 1000) {
        context.fillStyle = pink(thirdOpacity);
        wrapText(context,
            "Happy Valentine's Day mayaa <3",
            canvas.width/2, canvas.height/2 + lineHeight * 2,
            maxWidth, lineHeight);
        thirdOpacity += 0.03;
        document.getElementById("valentinesButton").style.display = "block";
    }

    context.shadowBlur = 0;
}

function draw() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();
    updateStars();
    drawText();
    frameNumber++;
    requestAnimationFrame(draw);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

requestAnimationFrame(draw);

/* ===== YOUR SCRIPT ENDS ===== */
</script>

</body>
</html>
